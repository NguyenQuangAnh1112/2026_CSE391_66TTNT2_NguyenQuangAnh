<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <div>
        <h4>Basic Info</h4>
        <hr />
        <label>Employee ID</label><br />
        <label>Last Name</label><br />
        <label>First Name</label>
        <input type="text" value="anne" /><br />
        <label>Gender</label>
        <input type="radio" value="Male" />Male
        <input type="radio" value="Female" />Female
        <input type="radio" value="XXX" />XXX
        <input type="radio" value="ZZZ" />ZZZ <br />
        <label>Title</label>
        <input type="text" value="Sales Representative" /><br />
        <label>Suffix</label>
        <input type="text" value="Ms." /> <br />
        <label>BirthDate</label>
        <input type="datetime" value="1969-07-02 00:00:00" /><br />
        <label>HireDate</label>
        <input type="datetime" value="1994-11-15 00:00:00" /><br />
        <label>SSN # (if applicable)</label>
        <input type="text" /><br />
        <label>Reports To</label>
        <select>
          <option value="Buchanan" selected>Buchanan</option>
        </select>
      </div>
      <div>
        <h4>Contact Info</h4>
        <hr />
        <label>Email</label>
        <input type="email" placeholder="name@example.com" /><br />
        <label>Address</label>
        <input type="text1" value="7 Houndstooth Rd." /><br />
        <label>City</label>
        <input type="text" value="London" /><br />
        <label>Region</label>
        <input type="text" /><br />
        <label>Postal Code</label>
        <input type="text" value="WG2 7LT" /><br />
        <label>Country</label>
        <select>
          <option value="Russian Federation">Russian Federation</option></select
        ><br />
        <label>US Home Phone</label>
        <input type="tel" value="(234)234-2342" /> <br />
        <label>Photo</label>
        <input type="file" value="EmpID9.bmp" />
      </div>
      <div>
        <h4>Optional Info</h4>
        <hr />
        <label>Notes</label>
        <textarea rows="7" cols="40">
Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea
        ><br />
        <label>Preferred Shift</label>
        <input type="checkbox" value="Regular" />Regular
        <input type="checkbox" value="Rravy Yard" />Rravy Yard <br />
        <label>Active?</label>
        <input type="checkbox" value="active" /> <br />
        <label>Are you human?</label>
        <input type="test" value="" />
      </div>
      <div>
        <hr />
        <button>Back</button>
        <button>Forward</button>
        <button>Submit</button>
        <button>Cancel</button>
        <p>* required</p>
      </div>
    </form>
  </body>
</html>
